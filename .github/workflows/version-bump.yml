name: Version Bump

on:
  push:
    branches:
      - develop
      - main

jobs:
  version-bump:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Configure Git identity
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    - name: Determine release type
      id: version
      run: echo "::set-output name=type::$(if [ ${{ github.ref }} = 'refs/heads/develop' ]; then echo prerelease; else echo release; fi)"

    - name: Run standard-version for beta (develop branch)
      if: steps.version.outputs.type == 'prerelease'
      id: prerelease
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        npm run prerelease
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "::set-output name=changed::$( [ \"$CURRENT_VERSION\" != \"$NEW_VERSION\" ] && echo true || echo false )"
    - name: Run standard-version for release (main branch)
      if: steps.version.outputs.type == 'release'
      id: release
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
