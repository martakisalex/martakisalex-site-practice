name: Version Bump and Tag

on:
  pull_request:
    branches:
      - 'develop'  # Target branch for PRs (typically the main development branch)

jobs:
  version_bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Determine Version Bump Type
        id: bump_type
        run: |
          if [[ "${{ github.head_ref }}" == feat:* ]]; then
            echo "BUMP_TYPE=minor" >> $GITHUB_ENV
          elif [[ "${{ github.head_ref }}" == fix:* ]]; then
            echo "BUMP_TYPE=patch" >> $GITHUB_ENV
          elif [[ "${{ github.head_ref }}" == major:* ]]; then
            echo "BUMP_TYPE=major" >> $GITHUB_ENV
          else
            echo "BUMP_TYPE=patch" >> $GITHUB_ENV # default to patch if no prefix
          fi

      - name: Bump Version in package.json
        run: |
          npm version ${{ env.BUMP_TYPE }} --no-git-tag-version
          VERSION=$(jq -r '.version' package.json)
          git add package.json package-lock.json
          git commit -m "Bump version to $VERSION"
          git push origin HEAD  # Pushes changes back to the PR branch
