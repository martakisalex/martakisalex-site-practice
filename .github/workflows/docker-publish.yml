name: Build and Push Docker Image

on:
  push:
    branches:
      - develop
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "::set-output name=VERSION::$VERSION"

      - name: Debug Version
        run: echo "VERSION=$VERSION"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/martakisalex/martakisalex-site-practice
          tags: |
            ${{ steps.version.outputs.VERSION }}
            latest

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/martakisalex/martakisalex-site-practice:${{ steps.version.outputs.VERSION }}
            ghcr.io/martakisalex/martakisalex-site-practice:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: github.ref_name == 'main'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: "ghcr.io/martakisalex/martakisalex-site-practice:${{ steps.version.outputs.VERSION }}"
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
