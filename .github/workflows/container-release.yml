name: Container Release

on:
  push:
    branches:
      - develop
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          # Add '-beta' to the version if on the 'develop' branch
          if [ "${{ github.ref_name }}" == "develop" ]; then
            VERSION="${VERSION}-beta"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Check for existing Docker tag
        id: docker_tag_check
        run: |
          if docker manifest inspect ghcr.io/martakisalex/martakisalex-site-practice:${{ env.VERSION }} > /dev/null 2>&1; then
            echo "Docker tag already exists for version $VERSION. Skipping push." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
        continue-on-error: true

      - name: Notify of skipped container build
        if: steps.docker_tag_check.outcome == 'failure'
        run: echo "No new container was created as the Docker tag already exists." >> $GITHUB_STEP_SUMMARY

      - name: Build and push Docker image
        if: steps.docker_tag_check.outcome == 'success'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/martakisalex/martakisalex-site-practice:latest
            ghcr.io/martakisalex/martakisalex-site-practice:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
